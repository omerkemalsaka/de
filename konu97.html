<!DOCTYPE html>
<html>
<head>
<title>Welcome!</title>
</head>


<body>
    <script type="text/JavaScript">

var sayi = prompt("1 - 10 arasında bir değer giriniz.");
sayi = parseInt(sayi);
//yazı olursa "sayi = parseInt(sayi);" yazma
 
document.write("Girilen sayi: " + sayi + ". ");
switch(sayi){

case 1:
document.write("Bir");
break;

case 2:
document.write("İki");
break;

case 3:
document.write("Üç");
break;

default:
document.write("Hileci! 1 - 10 arası bir sayı girmedin!");
}



</script>
</body>
</html>
